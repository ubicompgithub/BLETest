apply plugin: 'android-library'

buildscript {

	repositories {
		mavenCentral()
	}
	
	dependencies {
		classpath 'com.android.tools.build:gradle:1.2.3'
	}
}

android {
	compileSdkVersion 21
	buildToolsVersion '21.0.0'

	defaultConfig {
		minSdkVersion 8
		targetSdkVersion 21
		versionCode 3000
		versionName "3.0.0"
	}

	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']
			resources.srcDirs = ['src']
			res.srcDirs = ['res']
			aidl.srcDirs = ['src']
		}
	}
}
